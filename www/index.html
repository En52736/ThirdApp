<!DOCTYPE html>
<html>
	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    	<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="theme-color" content="#2196f3">
		<title>ZicBeat</title>
        <link rel="icon" href="img/Icon.png">
    	<link rel="stylesheet" type="text/css" href="css/framework7.material.min.css">
    	<link rel="stylesheet" type="text/css" href="css/framework7.material.colors.min.css">
    	<link rel="stylesheet" type="text/css" href="css/my-app.css">
	</head>
	<body>
    <!-- Main VIEW -->
		<div class="pages navbar-fixed toolbar-fixed">
			<div data-page="index" class="page">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left">Songs</div>
                    </div>
                </div>
                <div class="page-content">
                    <div class="nav_menu" id="navMenu">
                        <div class="nav_list">
                            
                        </div>
                    </div>
                </div>
                <div class="toolbar toolbar-bottom">
                    <div class="toolbar-inner">
                        <!-- <div class="left"><a href="#" type="button" id="button" class="btn btn-default"><i class="icon arrow-up"></i></a></div> -->
                        <div class="col-xs-2">
                            <div class="left" id="button"><i class="icon arrow-up" aria-hidden="true"></i></div>
                        </div>
                        <div class="lefttool">Now Playing</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END of Main -->
        <!-- Bottom-Panel -->
        <div class="container">
            <div id="slideout">
   	            <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left bck_btn"><a href="#" type="button" id="button1" class="btn btn-default"><i class="icon arrow-down"></i></a></div>
                        <div class="left">Now Playing</div>
                    </div>
                </div>
                <div class="player" id="ap">
                    <div class="player_body">
                        <div class="player_content">
                            <div class="song_playing text_trans"></div>
                            <div class="just_block"><div class="album_img img_trans"></div></div>
                            <div class="timeline_wrap">
                                <div class='timeline progress-bar-wrapper'>
                                    <div class='full_line'></div>
                                    <div class="line_preload"></div>
                                    <div class='line_played'>
                                        <span class='progress-bar-pointer'></span>
                                    </div>
                                </div>
                                <div class="time_of_song">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-xs-2">
                                                <span class="time_played">00:00</span>
                                            </div>
                                            <div class="col-xs-2 col-xs-offset-8">
                                                <span class="full_time">00:00</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="player_btns">
                                    <div class="container-fluid">
                                        <div class="row raw">
                                            <div class="col-xs-2">
                                                <div class="prev_btn text-center" id="btnPrev" data-action='prev'><i class="icon prev-btn set" aria-hidden="true"></i></div>
                                            </div>
                                            <div class="col-xs-3">
                                                <div class="play_btn text-center" id="play" data-action='play'>
                                                    <i class="icon play-btn set" id="play_circle" aria-hidden="true"></i></div>
                                            </div>
                                            <div class="col-xs-2">
                                                <div class="next_btn text-center" id="btnNext" data-action='next'>    <i class="icon next-btn set" aria-hidden="true"></i></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    	    </div>
		</div>
         <!-- Overlay Fade-Out Intro-Logo -->
        <div class="overlay" id="preloader">
            <div class="overlay-inner" id="status">
                <div class="front-cover">
                    <div id="front"></div>
                </div>
            </div>
        </div>
<div class="col-xs-3"><div class="pause_btn text-center" id="pause" data-action='pause'><i class="icon pause-btn" id="play_circle" aria-hidden="true"></i></div></div>
	</body>
		<script crossorigin type="text/javascript" src="js/react.min.js"></script>
		<script crossorigin type="text/javascript" src="js/react-dom.min.js"></script>
		<script crossorigin type="text/javascript" src="js/jquery.min.js"></script>
		<script crossorigin type="text/javascript" src="js/babel.min.js"></script>
		<script crossorigin type="text/javascript" src="js/framework7.min.js"></script>
		<script type="text/jsx" src="js/process.js"></script>
</html>
